<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>First Forever</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>

    <script type="text/javascript" src="js/lib/@nervos-web3-lib-bundle.js"></script>
    <script type="text/javascript" src="js/lib/base64.js"></script>
    <script type="text/javascript" src="js/lib/utils.js"></script>
    <script type="text/javascript" src="js/lib/jquery_fun.js"></script>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</head>

<body id="showPage">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="" id="showMessage">
          <script id="showMessageTpl" type="text/x-jsrender">
          <p class="moment-time">{{:time}}</p>
          {{if img}}
          <p class="moment-img">
            <img src={{:img}} height="300" />
          </p>
          {{/if}}
          <p class="moment-text">
            {{:content}}
          </p>
          <p class="moment-txid">此刻的hash:<br/>{{:txid}}</p>
          </script>
        </div>
      </div>
    </div>

    <!-- navigation bar -->
    <div class="row" id="navigation">
      <div class="col-md-12">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html" id="homeIcon"><img src="imgs/home-icon-inactive@2x.png" /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new.html"><img src="imgs/add-icon.png" /></a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="list.html"><img src="imgs/list-icon-inactive@2x.png" /></a>
          </li>
        </ul>
      </div>
    </div>

  </div>

</body>
</html>
